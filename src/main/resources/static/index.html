<!DOCTYPE html>
<html>
  <head>
    <title>Blueprints</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h2>  Blueprints</h2>
    <div class="container">
      <div style="float: left">
        <form>
          <p>
            Author <input id="author" size="20" type="text" />
            <button id="authBpButton" type="button" class="btn btn-primary" onclick="BlueprintFunction.buscar(author.value)">
              Get blueprints
            </button>
          </p>
        </form>
        <div id="AuthorBlueprint"><h2></h2></div>
        <table id="blueprintTable" class="table">
          <thead class="thead-dark">
            <tr>
              <th>Blueprint name</th>
              <th>Number of points</th>
              <th>Open</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div id="Sum"><h3></h3></div>
      </div>
      <div style="float: right">
          <h2 id="CANVAS"></h2>
          <canvas
            id="Canvas"
            width="500"
            height="500"
            style="border:1px solid #000000;"
          >
          </canvas>
        </div>
    </div>
  </body>
  <script src="apimock.js"></script>
    <script src="apiclient.js"></script>
    <script src="app.js"></script>
</html>
